<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-yellow-500 bg-gradient-to-b from-black via-gray-900 to-yellow-600">

  <!-- Navbar -->
  <app-navbar>
    <nav class="bg-transparent p-4 text-white">
      <div class="container mx-auto">Navbar Placeholder</div>
    </nav>
  </app-navbar>

  <!-- Registro -->
  <div class="flex-1 flex items-center justify-center">
    <div class="relative z-10 flex flex-col sm:flex-row justify-center max-w-5xl w-full px-4">
      <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md text-gray-300 hidden lg:flex">
        <h1 class="my-3 font-semibold text-4xl text-white">Rock & Fellers</h1>
        <p class="pr-3 text-sm opacity-75 text-white">Completa los datos para registrarte</p>
      </div>

      <div class="flex justify-center self-center">
        <div class="p-6 sm:p-12 bg-white mx-auto rounded-3xl w-full max-w-md shadow-lg">
          <div class="mb-7">
            <h3 class="font-semibold text-2xl text-gray-800">Registrarse</h3>
            <p class="text-gray-400">Ya tienes cuenta?
              <a href="/login" class="text-sm text-purple-700 hover:text-purple-700">Inicia sesión</a>
            </p>
          </div>

          <div class="space-y-4">
            <input [(ngModel)]="userData.firstName" type="text" placeholder="Nombre" class="form-input w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-purple-400" />
            <input [(ngModel)]="userData.lastName" type="text" placeholder="Apellido" class="form-input w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-purple-400" />
            <input [(ngModel)]="userData.dni" type="text" placeholder="DNI" class="form-input w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-purple-400" />
            <input [(ngModel)]="userData.address" type="text" placeholder="Dirección" class="form-input w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-purple-400" />
            <input [(ngModel)]="userData.email" type="email" placeholder="Email" class="form-input w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-purple-400" />
            <input [(ngModel)]="userData.password" type="password" placeholder="Contraseña" class="form-input w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-purple-400" />
            

            <div *ngIf="!feedback">
              <p class="text-red-600 text-sm">Registro fallido. Verifica los datos.</p>
            </div>

            <button (click)="register()" class="w-full bg-purple-800 hover:bg-purple-700 text-white p-3 rounded-lg font-semibold transition ease-in duration-500">
              Registrarme
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer class="mt-auto">
    <footer class="bg-transparent p-4 text-white">
      <div class="container mx-auto">Footer Placeholder</div>
    </footer>
  </app-footer>

</body>
</html>
