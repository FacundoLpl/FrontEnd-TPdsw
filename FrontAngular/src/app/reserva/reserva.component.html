            <div class="form-group">
                <label for="fecha">Fecha de la Reserva</label>
                <input 
                    type="date" 
                    id="fecha" 
                    formControlName="fecha" 
                    [min]="minFecha" 
                    [max]="maxFecha" 
                />
                <div *ngIf="reservaForm.get('fecha')?.invalid && reservaForm.get('fecha')?.touched" class="error">
                    {{ getErrorMessage('fecha') }}
                </div>
              </div>
              
            
            
           
            <div class="form-group">
                <label for="hora">Hora de la Reserva</label>
                <select id="hora" formControlName="hora" class="form-control">
                    <option value="" disabled selected>Seleccione una hora</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
                <div *ngIf="reservaForm.get('hora')?.invalid && reservaForm.get('hora')?.touched" class="error">
                    {{ getErrorMessage('hora') }}
                </div>
            </div>
            <div class="form-group">
                <label for="personas">Número de Personas</label>
                <input type="number" id="personas" formControlName="personas" placeholder="Número de personas" min="1" />
                <div *ngIf="reservaForm.get('personas')?.invalid && reservaForm.get('personas')?.touched" class="error">
                    {{ getErrorMessage('personas') }}
                </div>
            </div>

            </div>-->
            <button type="submit" class="btn-reservar" [disabled]="reservaForm.invalid" (click)=addReservation()>Reservar</button> 
        </form>
