<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
<h2>{{ itemTitle }}</h2>
<figure><img [src]="imageUrl" class="custom-img-size mx-auto d-block"></figure>

<!-- Control de cantidad -->
<div class="quantity-control">
    <button (click)="decreaseQuantity()">-</button>
    <span>{{ quantity }}</span>
    <button (click)="increaseQuantity()">+</button>
</div>

<!-- Campo para agregar comentarios -->
<div class="comment-section">
    <label for="comment">Comentario:</label>
    <textarea id="comment" [(ngModel)]="comment"></textarea>
</div>

<!-- BotÃ³n para agregar al pedido --><button (click)="addToOrder()">Agregar al pedido</button>
</div>
<!--mismo que en carritoService, modificar el addToCart en caso que sea mejor este, o editarlo para que lleve el produc al carrito 
o sea hace lo mismo pero no lo cambie para poder evaluar juntos como queda mejor--> 
<div>
  <h3>{{ title }}</h3>
  <p>Precio: {{ price | currency }}</p>
  <button (click)="addToCart()">Agregar al carrito</button>
</div>
