<div class="menu-item-card">
  <!-- Imagen y overlay para ver detalles -->
  <div class="item-image-container" (click)="onItemClick()">
    <img 
      [src]="imageUrl || '/assets/images/placeholder-food.jpg'" 
      [alt]="title" 
      class="item-image"
    />
    <div class="item-overlay">
      <div class="overlay-content">
        <i class="fas fa-eye"></i>
        <div>Ver Detalles</div>
      </div>
    </div>
  </div>

  <!-- Badge de producto destacado -->
  <div *ngIf="featured" class="item-badge">
    <i class="fas fa-star"></i> Destacado
  </div>

  <!-- Contenido del producto -->
  <div class="item-content">
    <h3 class="item-title">{{ title }}</h3>
    <p class="item-description" *ngIf="description">{{ description }}</p>

    <!-- Rating con estrellas -->
    <div class="rating" (click)="abrirModal(productId); $event.stopPropagation()">
      <ng-container *ngFor="let star of [1,2,3,4,5]">
        <i 
          class="fa" 
          [class.fa-star]="averageRating >= star" 
          [class.fa-star-o]="averageRating < star"
        ></i>
      </ng-container>
    </div>

  <!-- Botón para ver reseñas -->
  <div class="button-container">
    <span class="reviews-link" (click)="verResenas.emit()">Opiniones</span>
  </div>


    <!-- Pie: Precio y botón agregar al carrito -->
    <div class="item-footer">
      <div class="item-price" *ngIf="price !== undefined">${{ price }}</div>
      <button 
        class="quick-add-btn" 
        (click)="onAddToCartClick($event)" 
        [class.loading]="isAddingToCart"
      >
        <i *ngIf="!isAddingToCart" class="fas fa-plus"></i>
        <i *ngIf="isAddingToCart" class="fas fa-spinner fa-spin"></i>
      </button>
    </div>
  </div>
</div>
