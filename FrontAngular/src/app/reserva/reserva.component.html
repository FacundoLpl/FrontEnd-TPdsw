<!-- Sección de Reservas -->

<section class="reservas">
    <app-navbar class="barra-navegacion"></app-navbar>
    <br>
    <div class="container">
        <h1 class="text-center">Reserva tu mesa</h1>

        <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <!-- Enlazamos con formControlName -->
                <input type="text" id="nombre" formControlName="nombre" placeholder="Ingrese su nombre completo" />
                <!-- Mensaje de error -->
                <div *ngIf="reservaForm.get('nombre')?.invalid && reservaForm.get('nombre')?.touched" class="error">
                    {{ getErrorMessage('nombre') }}
                </div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" formControlName="telefono" placeholder="Ingrese su número de teléfono" />
                <div *ngIf="reservaForm.get('telefono')?.invalid && reservaForm.get('telefono')?.touched" class="error">
                    {{ getErrorMessage('telefono') }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo electrónico" />
                <div *ngIf="reservaForm.get('email')?.invalid && reservaForm.get('email')?.touched" class="error">
                    {{ getErrorMessage('email') }}
                </div>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Reserva</label>
                <input type="date" id="fecha" formControlName="fecha" />
                <div *ngIf="reservaForm.get('fecha')?.invalid && reservaForm.get('fecha')?.touched" class="error">
                    {{ getErrorMessage('fecha') }}
                </div>
            </div>
            <div class="form-group">
                <label for="hora">Hora de la Reserva</label>
                <input type="time" id="hora" formControlName="hora" />
                <div *ngIf="reservaForm.get('hora')?.invalid && reservaForm.get('hora')?.touched" class="error">
                    {{ getErrorMessage('hora') }}
                </div>
            </div>
            <div class="form-group">
                <label for="personas">Número de Personas</label>
                <input type="number" id="personas" formControlName="personas" placeholder="Número de personas" min="1" />
                <div *ngIf="reservaForm.get('personas')?.invalid && reservaForm.get('personas')?.touched" class="error">
                    {{ getErrorMessage('personas') }}
                </div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje Adicional</label>
                <textarea id="mensaje" formControlName="mensaje"
                    placeholder="Escriba cualquier información adicional (opcional)"></textarea>
            </div>
            <button type="submit" class="btn-reservar" [disabled]="reservaForm.invalid" (click)=addReservation()>Reservar</button>
        </form>
        {{reservaForm.value}}
        {{reservaForm.value.nombre}}
        </div>
        <app-footer></app-footer>
        </section>
