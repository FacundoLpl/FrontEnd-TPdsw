<!-- Modal Overlay -->
<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
<div class="modal-header">
  <div class="header-content">
    <h2 class="modal-title">Rese침ar: {{ productName }}</h2>
    <div class="price-badge">
      <i class="fas fa-star"></i>
      {{ averageRating > 0 ? averageRating : 'Sin Rese침as' }}/5
    </div>
  </div>
  <button class="close-btn" (click)="onClose()">
    <i class="fas fa-times"></i>
  </button>
</div>


    <!-- Body -->
    <div class="modal-body">
      <!-- Imagen -->
      <div class="item-image-container">
        <img [src]="imageUrl || '/assets/images/placeholder-food.jpg'" [alt]="productName" class="item-image" />
        <div class="image-overlay">
          <div class="image-badge">
            <i class="fas fa-comments"></i>
            Opiniones
          </div>
        </div>
      </div>

      <!-- Rating -->
      <div class="rating-section">
        <h4 class="section-title">
          <i class="fas fa-star"></i>
          Tu calificaci칩n
        </h4>
        <div class="rating-stars">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <i
              class="fas"
              [class.fa-star]="star <= rating"
              [class.fa-star-half-alt]="star - rating === 0.5"
              [class.fa-star-o]="star > rating"
              (click)="rating = star"
            ></i>
          </ng-container>
        </div>
        <!-- Lista de Rese침as -->
          <div class="review-list-section">
          <app-review-list [productId]="productId"></app-review-list>
          </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <div class="action-buttons">
        <button class="cancel-btn" (click)="onClose()">
          <i class="fas fa-times"></i>
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
