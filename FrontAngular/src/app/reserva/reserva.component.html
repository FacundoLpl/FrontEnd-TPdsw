<!-- Sección de Reservas -->

<section class="reservas">
    <app-navbar class="barra-navegacion"></app-navbar>
    <br>
    <div class="container">
        <h1 class="text-center">Reserva tu mesa</h1>
        <form class="reserva-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Reserva</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora de la Reserva</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="personas">Número de Personas</label>
                <input type="number" id="personas" name="personas" placeholder="Número de personas" min="1" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje Adicional</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escriba cualquier información adicional (opcional)"></textarea>
            </div>
            <button type="submit" class="btn-reservar">Reservar</button>
        </form>
    </div>
    <app-footer></app-footer>
</section>
